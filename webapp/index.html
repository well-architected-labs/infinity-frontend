<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta charset="utf-8" />
		<link type="image/x-icon" href="https://www.sap.com/dam/application/shared/logos/sap-logo-svg.svg" rel="shortcut icon">
		<link type="image/x-icon" href="https://www.sap.com/dam/application/shared/logos/sap-logo-svg.svg" rel="icon">
		<title>Infinity Team</title>
		<script
			id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"com.erp.myapp": "./"
			}'
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-loglevel="info"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-xx-supportedLanguages="en,de"
		></script>
	</head>

	<body class="sapUiBody">
		<div data-sap-ui-component data-name="com.erp.myapp"></div>
	</body>
</html>
